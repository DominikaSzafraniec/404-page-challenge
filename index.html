<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1,
  maximum-scale=5"
    />

    <link rel="icon" href="devchallenges.png" />

    <link
      rel="shortcut icon"
      type="image/x-icon"
      href="https://devchallenges.io/"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">

    <title>Devchallenges</title>
    <link rel="stylesheet" href="./css/style.css">

  </head>
  <body>
    <section class="section error wrapper">
      <div class="error__box">
        <p class="error__info">404 not found</p>
      </div>
    </section>
    <section class="section wrapper not-found-section">
      <div class="not-found-section__box">
        <div class="not-found-section__img">
          <img src="./Scarecrow.png" alt="Scarecrow">
        </div>
        <div class="not-found-section__info">
          <h1 class="not-found-section__title">I have bad news for you</h1>
          <p class="not-found-section__description">The page you are looking for might be removed or is temporarily unavailable.</p>
          <button class="not-found-section__btn">back to homepage</button>
        </div>
      </div>
      
    </section>
  </body>
</html>
